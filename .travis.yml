language: python
matrix:
    include:
        -   env: TOXENV=py27
        -   env: TOXENV=py35
            python: 3.5
        -   env: TOXENV=py36
            python: 3.6
        -   env: TOXENV=pypy
            python: pypy
        -   env: TOXENV=py36-pytest-master
            python: 3.6
        -   env: TOXENV=py36-pytest-features
            python: 3.6
        -   env:
            -   TOXENV=push
            -   secure: ""
            python: 3.6
install: pip install coveralls tox
script: tox
after_success: coveralls
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
